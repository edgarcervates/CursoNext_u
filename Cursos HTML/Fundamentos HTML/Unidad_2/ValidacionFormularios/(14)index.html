<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable:no">
    <title>Validacion HTML</title>
  </head>
  <body>
    <form name="forContacto">
      <fieldset>
        <legend>Validacion de Formularios</legend>
        <p>
          <label for="nombres">Nombres</label>
          <input id="nombres" type="text" placeholder="Ingrese sus Nombres" size="50px" required>
        </p>
        <p>
          <label for="apellidos">Apellidos</label>
          <input id="apellidos" type="text" placeholder="Ingrese sus Apellidos" size="50px" >
        </p>
        <p>
          <label for="u_email">Correo Electronico</label>
          <input id="u_emmail" type="text"placeholder="Ingrese su Apellido" size="50px"required>
        </p>
        <p>
          <label for="edad">Edad</label>
          <input id="edad" type="number"placeholder="Ingrese su edad">
        </p>
        <input type="submit" name="Enviar" value="Enviar">
      </fieldset>
    </form>
  </body>
</html>
