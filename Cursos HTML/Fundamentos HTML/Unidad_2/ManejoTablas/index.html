<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Construccion De Tablas</title>
  </head>

  <body>
    <table border="1">

      <thead>
        <tr>
          <th>Codigo</th>
          <th>Producto</th>
          <th>Valor</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>01</td>
          <td>Computadora</td>
          <td>10,000</td>
        </tr>
        <tr>
          <td>02</td>
          <td>Mause</td>
          <td>580</td>
        </tr>
        <tr>
          <td>03</td>
          <td>Teclado</td>
          <td>900</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td></td>
          <th>Total</th>
          <td>11480</td>
        </tr>
      </tfoot>

    </table>
  </body>

</html>
