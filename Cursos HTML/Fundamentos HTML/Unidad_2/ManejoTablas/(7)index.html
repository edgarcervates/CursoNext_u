<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Construccion De Tablas</title>
  </head>
  <h1>Tabla con rowspan y colspan</h1>
  <body>
    <table border="1">

      <thead>
        <tr>
          <th>Codigo</th>
          <th>Producto</th>
          <th>Valor</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>01</td>
          <td>Computadora</td>
          <td>10,000</td>
        </tr>
        <tr>
          <td rowspan="2">02</td>
          <td rowspan="2">Mause</td>
          <td>580</td>
        </tr>
        <tr>
          <td>03</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <th colspan="2">Total</th>
          <td>11480</td>
        </tr>
      </tfoot>

    </table>
  </body>

    <h1>Tabla sin colspan y rowspan</h1>
    <body>
      <table border="1">

        <thead>
          <tr>
            <th>Codigo</th>
            <th>Producto</th>
            <th>Valor</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>01</td>
            <td>Computadora</td>
            <td>10,000</td>
          </tr>
          <tr>
            <td>02</td>
            <td>Mause</td>
            <td>580</td>
          </tr>
          <tr>
            <td>03</td>
            <td>Teclado</td>
            <td>900</td>
          </tr>
        </tbody>

        <tfoot>
          <tr>
            <td></td>
            <th>Total</th>
            <td>11480</td>
          </tr>
        </tfoot>

      </table>
    </body>

  </html>

</html>
