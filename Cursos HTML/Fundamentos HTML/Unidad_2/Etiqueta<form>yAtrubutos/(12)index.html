<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulario Ejemplo</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Datos Personales</legend>
        <p>En el siguiente formulario deberas ingrasar lo que se te pide</p>
        <p>Todos los campos deben estar completos y debes ser resales</p>
        <label for="Nombre">Nombre:</label>
        <input type="text" id="Nombre">
        <label for="Apellido">Apellido:</label>
        <input type="text" id="Apellido">
        <label for="FechaNacimiento">Fecha de Nacimiento:</label>
        <input type="date" id="FechaNacimiento">
        <label for="Edad">Edad:</label>
        <input type="number" id="Edad">
        <label for="Genero">Genero:</label>
        <b>Masculino</b><input type="radio" name="Genero">
        <b>Femenino</b><input type="radio" name="Genero">
        <label for="Ocupacion">Ocupacion:</label>
        <select>
          <option>Sellecione una opcion</option>
          <option>Estudiante</option>
          <option>Trabajador</option>
          <option>Otro</option>
        </select>
        <label for="ColorFavorito">Color Favorito:</label>
        <input type="color" id="ColorFavorito">
        <label for="Comentario">Comentario:</label>
        <textarea name="name" rows="8" cols="80"></textarea>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpiar Formulario">
      </fieldset>
    </form>
  </body>
</html>
