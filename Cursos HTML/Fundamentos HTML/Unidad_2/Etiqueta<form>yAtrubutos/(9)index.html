<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="twitter:Archivo2" name="viewport" content="width=device-width, user-scalable=no">
    <title>Formularios Y Atrubutos</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Ejemplos de inputs</legend>
        <p>Seleccion De Color <br>
          <input type="color">
        </p>
        <p>Fecha <br>
          <input type="date">
        </p>
        <p>Fecha-Hora <br>
          <input type="datetime">
        </p>
        <p>Fecha Hora Local <br>
          <input type="datetime-local">
        </p>
        <p>Archivos de Word, Exel... <br>
          <input type="file">
        </p>
        <p>Email <br>
          <input type="email" >
        </p>
        <p>Mes <br>
          <input type="month">
        </p>
        <p>Numeros <br>
          <input type="number">
        </p>
        <p>Rango de Numeros <br>
          <input type="range" min="0" max="10">
        </p>
        <p>Busqueda <br>
          <input type="search">
        </p>
        <p>Telefono <br>
          <input type="tel">
        </p>
        <p>Hora <br>
          <input type="time">
        </p>
        <p>Direccion <br>
          <input type="url">
        </p>
        <p>Semana <br>
          <input type="week">
        </p>
        <p> Reset <br>
          <input type="reset">
        </p>
        <p>Boton HTML
          <input type="button" value="Boton HTML">
        </p>
        <p>Envio de Formulario <br>
          <input type="submit">
        </p>
      </fieldset>
    </form>
  </body>
</html>
